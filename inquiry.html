<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Mahindra Asonara Resort | Rooms</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/inquiry.css">
    <link rel="stylesheet" href="npm i bootstrap@5.2.0-beta1">
</head>
<body>
    <main id="main">
        <header>
            <div class="logo-container">
                <img src="assets/logo.svg" class="logo" />
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li class="active">Inquiry</li>
                </ul>
            </nav>
        </header>

        <div class="inquiry">
            <div class="section-title">Inquiry</div>
            <div class="content">
                <div class="desc">
                    Invest in a lifetime of wonderful holiday memories.
                </div>
                <form class="row g-3">
                        <div class="form">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" maxlength="10" required>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="email" name="email" id="email" placeholder="Email" required/>
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">   
                                <input type="text" class="form-control" id="validationCustom03" placeholder="City" required />
                            </div>
                        </div>
                        <div class="form">
                            <div class="col-md-4">
                                <input type="number" name="age" id="age" placeholder="Age" required />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    I permit Club Mahindra to contact me using the information provided above by me.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" >
                                <div class="submit-btn">
                                Join the Club
                                <!-- <input type="submit" class="submit-btn" value="Join the Club" onclick="alert('Application form submited successfully')" /> -->
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
